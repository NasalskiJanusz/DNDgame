<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D w Przeglądarce</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">


</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="{{ url_for('static', filename='music/menu.mp3') }}" type="audio/mpeg">
        Twój przeglądarka nie obsługuje odtwarzania audio.
    </audio>

      
    <!--Menu główne-->      
    <div class="menu">
        <h1 style="color:red; text-shadow: 20px 20px 20px black; font-weight: bold;">Witaj {{ current_user.username }}</h1>  <!-- Wyświetlenie zalogowanego użytkownika -->
        <img src="static/images/menu_logo.png" alt="D&D logo">
        
        <form action="{{ url_for('game') }}" method="GET">
            <button type="submit" class="custom-button">
                Załaduj Grę
            </button>
        </form>
        <form action="{{ url_for('new_hero') }}" method="GET">
            <button type="submit" class="custom-button">
                Stwórz Postać
            </button>
        </form>
        
        <form action="{{ url_for('new_item') }}" method="GET">
            <button type="submit" class="custom-button">
                Dodaj Ekwipunek
            </button>
        </form>
        
        <form action="/add_spell" method="GET">
            <button type="submit" class="custom-button">
                Dodaj Spella
            </button>
        </form>
        
        <form action="/logout">
            <button type="logout" class="custom-button">
                Wyloguj
            </button>
        </form>
    </div>

    <!-- Przycisk do odtwarzania muzyki -->
    <button id="toggleMusicBtn" class="music-button">
        <i class="fas fa-volume-up"></i>
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
